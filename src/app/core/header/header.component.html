<header class="header">
  <nav class="header__container">
    <div class="header__logo">
      <a routerLink="app" aria-label="Logo Barbertoo">B</a>
    </div>

    <div class="username">
      <span *ngIf="!loading">Olá, {{name}}!</span>
      <app-loader color='dark' *ngIf="loading"></app-loader>
      <a routerLink="app/profile">Editar perfil</a>
    </div>


    <ul class="header__menu">
      <li class="header__menu__item" *ngFor="let item of navHeader;">
        <a [routerLink]="item.link" *ngIf="role === 'ROLE_CLIENTE'">
          <fa-icon [icon]="item.icon" [fixedWidth]="true"></fa-icon>
          {{item.name}}
        </a>
      </li>
      <li class="header__menu__item" *ngFor="let admin of navHeaderAdmin;">
        <a [routerLink]="admin.link" *ngIf="role === 'ROLE_ADM'">
          <fa-icon [icon]="admin.icon" [fixedWidth]="true"></fa-icon>
          {{admin.name}}
        </a>
      </li>
    </ul>
  </nav>

  <div class="header__user">
    <button class="header__logout" (click)="logout()">
      Logout
    </button>
    <span>© Barberttoo - 2022</span>
  </div>
</header>

<header class="headerMobile">
  <div class="headerMobile__bar">
    <div class="headerMobile__logo">
      <a routerLink="/" aria-label="Logo Barbertoo">B</a>
    </div>

    <div class="username">
      <span *ngIf="!loading">Olá, {{name}}!</span>
      <app-loader color='dark' *ngIf="loading"></app-loader>
    </div>

    <button class="headerMobile__btnMenu" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample">
      <fa-icon [icon]="faBars" [fixedWidth]="true"></fa-icon>
    </button>
  </div>
  <div class="nav" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <ul>
      <li *ngFor="let item of navHeader;">
        <a [routerLink]="item.link" (click)="collapse.toggle()" *ngIf="role === 'ROLE_CLIENTE'">
          <fa-icon [icon]="item.icon" [fixedWidth]="true"></fa-icon>
          {{item.name}}
        </a>
      </li>
      <li *ngFor="let admin of navHeaderAdmin;">
        <a [routerLink]="admin.link" (click)="collapse.toggle()" *ngIf="role === 'ROLE_ADM'">
          <fa-icon [icon]="admin.icon" [fixedWidth]="true"></fa-icon>
          {{admin.name}}
        </a>
      </li>
    </ul>
    <div class="user">
      <a routerLink="app/profile" (click)="collapse.toggle()">Editar perfil</a>
      <button class="logout" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</header>
