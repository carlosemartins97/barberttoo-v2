<div class="card-servicos">
  <button type="button" class="card-servicos__collapse" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample">
    <div class="card-servicos__header">
      <h2>Barba</h2>

      <div class="card-servicos__details">
        <span class="card-servicos__price">R$ 12,90</span>
        <fa-icon [icon]="faAngleDown" [fixedWidth]="true" [ngClass]="{'open': !isCollapsed}"></fa-icon>
      </div>
    </div>
  </button>
  <div class="card-servicos__body" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div>
      <h3>Descrição</h3>
      <p>Serviço de cortar cabelo com qualidade</p>
    </div>
  </div>
</div>
