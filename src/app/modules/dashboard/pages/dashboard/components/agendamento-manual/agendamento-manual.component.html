<app-card-skeleton title="Agendamento Manual" class="agendamento-manual">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">

    <div class="label-float">
      <input type="tel" placeholder=" " name="cpf" id="cpf" formControlName="cpf" mask="000.000.000-00" />
      <label for="price">CPF do cliente:</label>

      <div class="error-msg">
        <span *ngIf="(getForm().cpf.touched && getForm().cpf.errors) || (getForm().cpf.errors && submitted)">Insira
          um CPF válido.</span>
      </div>
    </div>

    <button class="submit" type="submit">
      Buscar
    </button>
