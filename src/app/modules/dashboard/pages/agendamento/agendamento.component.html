<div class="agendamento">
  <div class="agendamento__header">
    <div>
      <h1>Agendamentos ativos</h1>

      <p>Aqui vocÃª consegue visualizar todos os seus agendamentos ativos ou realizar um novo agendamento.</p>
    </div>
    <div>
      <a class="agendamento__novo" [routerLink]="['create']" aria-label="novo agendamento">
        <fa-icon [icon]="faCalendarPlus" [fixedWidth]="true"></fa-icon> Agendamento
      </a>
    </div>
  </div>

  <div class="agendamento__body">
    <div class="grid" *ngIf="!loading">
      <app-card-agendamento *ngFor="let agendamento of agendamentos; let i = index" [agendamento]="agendamento">
      </app-card-agendamento>
    </div>

    <div class="loader" *ngIf="loading">
      <app-loader></app-loader>
    </div>
  </div>
</div>
