<div class="cards">
  <div class="cards__header">
    <h2>{{agendamento.servico.nm_servico}}</h2>
    <button class="delete">
      <fa-icon [icon]="faTrash" [fixedWidth]="true"></fa-icon>
    </button>
  </div>
  <div class="cards__body">
    <div class="cards__content">
      <span class="cards__date">{{dataAgendamento}}</span>
      <div class="cards__info">
        <p>Horário: <strong>{{agendamento.dt_Agendamento | date: 'HH:mm'}}</strong></p>
        <p>Funcionário: <strong>{{agendamento.funcionario.nm_Funcionario}}</strong></p>
        <p>Contato: <strong>{{agendamento.funcionario.cd_Celular}}</strong> ou
          <strong>{{agendamento.funcionario.ds_Email}}</strong>
        </p>
      </div>
    </div>
    <div class="cards__detalhes">
      <a [routerLink]="['details', agendamento.id]">+ Detalhes</a>
    </div>
  </div>
</div>
